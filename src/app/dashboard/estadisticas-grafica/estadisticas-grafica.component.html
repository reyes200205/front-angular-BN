<div class="space-y-4">
  <div
    *ngFor="let dato of datos()"
    class="cursor-pointer"
    (click)="barClick.emit(dato.tipo)"
  >
    <div class="flex justify-between mb-1">
      <span class="font-medium">{{ dato.etiqueta }}</span>
      <span class="text-sm">{{ dato.valor }} ({{ dato.porcentaje.toFixed(1) }}%)</span>
    </div>
    <div class="w-full bg-gray-200 rounded-full h-4">
      <div
        class="h-4 rounded-full"
        [ngStyle]="{ width: dato.porcentaje + '%'}"
        [ngClass]="dato.clase"
      ></div>
    </div>
  </div>
</div>
